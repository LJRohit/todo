<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<div class='container'>
    <h3>TODO</h3>
        
    <form method='POST' action='/'>
        {% csrf_token %}
            {{ form.title }}
            <button type="submit" class="btn btn-primary" name='Create Task'>Submit</button>
    </form>

    {% for task in tasks %}
        <div class='task_list'>
            <p class='lead'>
                {{task}}
            </p>
                <a href="{% url 'update_task' task.id %}">
                    <button type='button' class="btn btn-outline-primary" name='Update'>Update</button>
                </a>
                <a href="{% url 'delete' task.id %}">
                    <button type='button' class="btn btn-danger" name='Delete'>Delete</button>
                </a>
        </div>
    {% endfor %} 
</div>
